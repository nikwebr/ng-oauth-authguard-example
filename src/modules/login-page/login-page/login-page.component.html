<div class="column h-full y-scroll">
  <div class="flex-stretch column">
    <img class="picture" src="../../assets/logo.png" alt="car" [width]="75"/>
    <div class="column">
      <h3>Welcome Back</h3>
      <button type="submit" class="login-button" (click)="onLoginButtonClick()">Login</button>
    </div>
  </div>
  <div class="column m-40">
    <h5>First Time Here?</h5>
    <button type="button" (click)="onCreateAccountButtonClick()">Create Account</button>
  </div>
</div>
